version: '3'
services:
  postgres:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blockchain
    ports:
      - '5432:5432'
  crawler:
    image: wavesplatform/blockchain-postgres-sync
    restart: always
    depends_on:
      - postgres
    environment:
      # FIX after node example
      NODE_ADDRESS: 'nodes.wavesnodes.com'
      PGHOST: 'postgres'
      PGPORT: 5432
      PGDATABASE: 'blockchain'
      PGUSER: 'postgres'
      PGPASSWORD: 'postgres'
      MIGRATE: 'true'
  data-service:
    image: wavesplatform/data-service
    restart: always
    depends_on:
      - crawler
    environment:
      PORT: 3000
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: blockchain
      PGUSER: postgres
      PGPASSWORD: postgres
      PGPOOLSIZE: 20
      LOG_LEVEL: info
      # default matcher for mainnet
      DEFAULT_MATCHER: 3PJaDyprvekvPXPuAtxrapacuDJopgJRaU3
      MATCHER_SETTINGS_URL: https://matcher.wavesplatform.com/matcher/settings
    ports:
      - '3000:3000'
