apiVersion: v1
kind: Pod
metadata:
  name: "test-postgresql-connection-{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": "test-success"
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: docker-registry-creds
  containers:
  - name: test-postgresql-connection-{{ .Release.Name }}
    image: {{ .Values.dataService.image }}:{{ .Values.dataService.imageTag }}
    env:
      - name: DEFAULT_MATCHER
        value: {{ .Values.dataService.defaultMatcherAddress }}
      - name: PGHOST
        value: {{ .Values.postgresql.host }}
      - name: PGDATABASE
        value: {{ .Values.postgresql.postgresDatabase }}
      - name: PGUSER
        valueFrom:
          secretKeyRef:
            name: postgres-creds-{{ .Release.Name }}
            key: username
      - name: PGPASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-creds-{{ .Release.Name }}
            key: password
      - name: PGPOOLSIZE
        value: '{{ .Values.dataService.pgPoolSize }}'
    command: ['node_modules/.bin/jest']
    args: [
      '--runInBand',
      '--detectOpenHandles',
      '--config=config/jest.config.integration.json',
      'db/__test__/integration/db.test.int.ts'
    ]
